<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Add Employee</h4>
    </div>
    <div class="card-body">
      <form #employeeForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              [(ngModel)]="employee.username"
              required
              #username="ngModel"
            />
            <div
              *ngIf="username.invalid && username.touched"
              class="text-danger small"
            >
              Username is required
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input
              type="text"
              name="firstName"
              class="form-control"
              [(ngModel)]="employee.firstName"
              required
              #firstName="ngModel"
            />
            <div
              *ngIf="firstName.invalid && firstName.touched"
              class="text-danger small"
            >
              First name is required
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input
              type="text"
              name="lastName"
              class="form-control"
              [(ngModel)]="employee.lastName"
              required
              #lastName="ngModel"
            />
            <div
              *ngIf="lastName.invalid && lastName.touched"
              class="text-danger small"
            >
              Last name is required
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              [(ngModel)]="employee.email"
              required
              #email="ngModel"
            />
            <div
              *ngIf="email.invalid && email.touched"
              class="text-danger small"
            >
              Valid email is required
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Birth Date</label>
            <input
              type="date"
              name="birthDate"
              class="form-control"
              [(ngModel)]="employee.birthDate"
              [max]="maxDate"
              required
              #birthDate="ngModel"
            />
            <div
              *ngIf="birthDate.invalid && birthDate.touched"
              class="text-danger small"
            >
              Birth date is required
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Basic Salary</label>
            <input
              type="number"
              name="basicSalary"
              class="form-control"
              [(ngModel)]="employee.basicSalary"
              min="0"
              required
              #basicSalary="ngModel"
            />
            <div
              *ngIf="basicSalary.invalid && basicSalary.touched"
              class="text-danger small"
            >
              Basic salary is required and must be number
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Status</label>
            <select
              class="form-select"
              name="status"
              [(ngModel)]="employee.status"
              required
              #status="ngModel"
            >
              <option value="" disabled selected>Select status</option>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
            <div
              *ngIf="status.invalid && status.touched"
              class="text-danger small"
            >
              Status is required
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Description Date</label>
            <input
              type="datetime-local"
              name="description"
              class="form-control"
              [(ngModel)]="employee.description"
              required
              #description="ngModel"
            />
            <div
              *ngIf="description.invalid && description.touched"
              class="text-danger small"
            >
              Description date is required
            </div>
          </div>

          <div class="col-12">
            <label class="form-label">Group</label>
            <ng-select
              id="group"
              class="w-100"
              [items]="groups$ | async"
              bindLabel="name"
              bindValue="id"
              [(ngModel)]="employee.group"
              [searchable]="true"
              placeholder="Select group"
              name="group"
              required
            ></ng-select>
            <div *ngIf="!employee.group" class="text-danger small mt-1">
              Group is required
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button
            type="button"
            class="btn btn-outline-danger me-2"
            (click)="onCancel()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="employeeForm.invalid"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
